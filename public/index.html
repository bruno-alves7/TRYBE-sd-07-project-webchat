<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
  <!-- <link rel="stylesheet" href="client.css"> -->
  <script></script>
</head>
<body>
  <div>
    <input type='text' id='nickname' data-testid="nickname-box" placeholder='Insira seu nickname'></input>
    <button type='button' data-testid="nickname-button" id="nicknameBtn">Salvar</button>
  </div>
  <div>  
    <ol id='usersOnline'>
    </ol>
  </div>
  <div>
    <input type='text' id='messageInput' data-testid="message-box" placeholder='Digite uma nova mensagem aqui'></input>
    <button type='button' data-testid="send-button" id='sendMessage'>Enviar</button>
  </div>
  <div>
    <ul id='chatMessages'>
    </ul>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js'></script>
  <script src='./index.js'></script> 
 
  </body>
</html>
